<html>

<head>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    .bg-grey {
      background-color: #505050;
      color: #fff;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      margin: 50px 70px 60px 50px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row bg-grey">
      <div class="col-12 text-center">
        <em>Tip Calculator</em>
      </div>
    </div>
    <div class="container">
      <div class="row" style="border: 1px solid #E8E8E8; padding: 20px;">
        <div class="col-lg-5 col-md-5 col-5 border">
          <div class="row">
            <div class="col-12">
              <label for="amount">Bill</label>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input type="number" id="amount" class="form-control" placeholder="Enter Bill Amount"
                  onkeyup="handleChange()" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="amount">Tip %</label>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-1 col-lg-1 col-md-1">
                  <button class="btn" onclick="handleTipIncrement(-1)">
                    -
                  </button>
                </div>
                <div class="col-10 col-lg-10 col-md-10">
                  <div class="form-group">
                    <input type="number" id="tip%" placeholder="Enter Tip %" class="form-control"
                      onkeyup="handleChange()" />
                  </div>
                </div>
                <div class="col-1 col-lg-1 col-md-1">
                  <button class="btn" onclick="handleTipIncrement(1)">
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="amount">Number of people</label>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-1 col-lg-1 col-md-1">
                  <button class="btn" onclick="handlePeopleIncrement(-1)">
                    -
                  </button>
                </div>
                <div class="col-10 col-md-10 col-lg-10">
                  <div class="form-group">
                    <input type="number" id="people" placeholder="Enter Number of people" class="form-control"
                      onkeyup="handleChange()" />
                  </div>
                </div>
                <div class="col-1 col-lg-1 col-md-1">
                  <button class="btn" onclick="handlePeopleIncrement(1)">
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-7 col-lg-7 col-md-7" style="padding:50px;">
          <div class="row text-center">
            <div class="col-5 col-lg-5 col-md-5">
              <h4>Tip</h4>
              <p>per person</p>
            </div>
            <div class="col-7" id="tip">$00.00</div>
          </div>
          <div class="row text-center">
            <div class="col-5 col-lg-5 col-md-5">
              <h4>Total</h4>
              <p>per person</p>
            </div>
            <div class="col-7" id="total">$00.00</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
